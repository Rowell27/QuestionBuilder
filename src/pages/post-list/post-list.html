<ion-header>
  <ion-header>
      <ion-buttons right>
                <button ion-button color="primary" (click)="onClickLogout()">
                  <ion-icon name="exit" class="logoutIco"></ion-icon>
                </button>
                
      </ion-buttons>
  </ion-header>
</ion-header>


<ion-content padding>
  <xapi-post-list
    #xapiPostList
    [slug]="slug"
    (view)="onClickView( $event )"
    (vote)="onClicVote( $event )"
  ></xapi-post-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
