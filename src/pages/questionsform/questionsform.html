<ion-header>

  <ion-navbar>
    <logout></logout>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-buttons right>
    <ion-icon name="add-circle" class="addIcon"></ion-icon>
  </ion-buttons>
  
  <question-list
    #xapiPostList
    [slug]="slug"
    (view)="onClickView( $event )"
    (vote)="onClicVote( $event )"
  ></question-list>

</ion-content>
